{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的文章</title>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
	<div class="nav">
		<a class="logo" href="{% url 'blog:index' %}">
			<h3>文章博客</h3>
		</a>
		<a href="/">首页</a>
		<a href="{% url 'blog:index' %}">博客</a>
	</div>

	{% for blog in latest_blog_list %}
	<a href="{% url 'blog:detail' blog.pk %}">
		<h3>{{blog.title}}</h3>
	</a>
	<p>{{blog.author}}</p>
	<p>{{blog.content|truncatechars:30}}</p>
	{% empty %}
	<p>--暂无博客--</p>
	{% endfor %}
	<p>一共有{{latest_blog_list|length}}篇博客</p>
	<style type="text/css">
		body{
			margin: 0;
			padding:0;
		}
		div.nav {
			background: #eee;
			border-bottom: 1px solid #ccc;
			font-size: 110%
		}
		div.nav a{
			color: #000;
			text-decoration: none;
		}
		div.nav a.logo{
			display: inline-block;
			text-decoration: none;
		}
	</style>
</body>
</html>
