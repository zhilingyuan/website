{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{{blog.title}}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
	<div class="nav">
		<a class="logo" href="{% url 'blog:index' %}">
			<h3>文章博客</h3>
		</a>
		<a href="/">首页</a>
		<a href="{% url 'blog:index' %}">博客</a>
	</div>
	<hr>
	<a href="{% url 'blog:detail' blog.pk %}">
	<h3>{{blog.title}}</h3>
	</a>
	<p>作者：{{blog.author}}</p>
	<p>日期：{{blog.created_time|date:"Y-m-d g:n:s"}} </p>
	<p>分类：
	<a href="{% url 'blog:blogs_with_type' blog.blog_type.pk %}">
	{{blog.blog_type}}</p>
	</a>
	<p>{{blog.content}}</p>
</body>
</html>
