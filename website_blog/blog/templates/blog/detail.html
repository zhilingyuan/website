{% extends 'base.html' %}

{% block title %}
{{blog.title}}
{% endblock %}

{% block content %}
	<a href="{% url 'blog:detail' blog.pk %}">
	<h3>{{blog.title}}</h3>
	</a>
	<p>作者：{{blog.author}}</p>
	<p>日期：{{blog.created_time|date:"Y-m-d g:n:s"}} </p>
	<p>分类：
	<a href="{% url 'blog:blogs_with_type' blog.blog_type.pk %}">
	{{blog.blog_type}}</p>
	</a>
	<p>{{blog.content}}</p>
{% endblock %}
