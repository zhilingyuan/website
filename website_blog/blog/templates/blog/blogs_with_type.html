{% extends 'base.html' %}

{% block title %}
	{{blog_type.type_name}}
{% endblock %}

{% block content %}
	{% for blog in blogs %}
	<a href="{% url 'blog:detail' blog.pk %}">
		<h3>{{blog.title}}</h3>
	</a>
	<p>{{blog.author}}</p>
	<p>{{blog.content|truncatechars:30}}</p>
	{% empty %}
	<p>--暂无博客--</p>
	{% endfor %}
	<p>一共有{{blogs|length}}篇博客</p>
{% endblock %}
