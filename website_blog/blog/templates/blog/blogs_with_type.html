{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{blog_type.type_name}}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
	<div class="nav">
		<a class="logo" href="{% url 'blog:index' %}">
			<h3>文章博客</h3>
		</a>
		<a href="/">首页</a>
		<a href="{% url 'blog:index' %}">博客</a>
	</div>
	<hr>
	{% for blog in blogs %}
	<a href="{% url 'blog:detail' blog.pk %}">
		<h3>{{blog.title}}</h3>
	</a>
	<p>{{blog.author}}</p>
	<p>{{blog.content|truncatechars:30}}</p>
	{% empty %}
	<p>--暂无博客--</p>
	{% endfor %}
	<p>一共有{{blogs|length}}篇博客</p>
</body>
</html>
